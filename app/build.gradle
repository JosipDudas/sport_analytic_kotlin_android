    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"

    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.1.1'

    implementation 'ru.gildor.coroutines:kotlin-coroutines-retrofit:1.1.0'
    implementation 'androidx.annotation:annotation:1.1.0-alpha01'

    implementation "android.arch.work:work-runtime-ktx:$work_version"


    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    implementation "android.arch.lifecycle:viewmodel:$lifecycle_version"

    implementation "com.uttampanchasara.pdfgenerator:pdfgenerator:$pdfgenerator_version"

    implementation "com.google.android.gms:play-services-drive:$gms_version"
    implementation "com.google.android.gms:play-services-auth:$gms_version"

    implementation 'com.google.http-client:google-http-client-gson:1.26.0'
    implementation('com.google.api-client:google-api-client-android:1.26.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation "com.android.support:preference-v14:$app_compat_version"
